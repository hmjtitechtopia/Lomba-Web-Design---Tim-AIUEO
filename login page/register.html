<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../properti/icon/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
</head>
<body>
<section class="contact-container" id="contact">
    <div class="contact-info">
      <img src="../properti/background/bgbungaa.png" alt="contact-bg">
      <div class="info-box">
        <p>
          "We love connecting with our customers.  
          Let us know your thoughts, ideas, or just say hello!"
        </p>
        <h4>Blossom & Bloom Team</h4>
      </div>
    </div>
    <div class="contact-form">
      <h2>Register</h2>

      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="password">Confirmasi Password</label>
        <input type="password" id="password" name="password" required>


        <a href="../login page/login.html" class="btn">register</a>
        <p>Sudah punya akun?<a href="../login page/login.html">login disini</a></p>
      </form>
    </div>
</section>
</body>
</html>
